version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: clauderock
    main: ./main.go
    binary: clauderock
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/OlaHulleberg/clauderock/cmd.Version={{.Tag}}

archives:
  - id: clauderock
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip
    name_template: >-
      {{ .ProjectName }}_
      {{- .Os }}_
      {{- .Arch }}
    files:
      - README.md
      - LICENSE

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"

release:
  github:
    owner: OlaHulleberg
    name: clauderock
  draft: false
  prerelease: auto
